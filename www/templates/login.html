<ion-view view-title="Fast Tracker">
  <ion-content>  
       <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">          
          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input">          
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-calm" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
