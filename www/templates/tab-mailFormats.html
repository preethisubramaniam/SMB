<ion-view view-title="Mail Settings" ng-show="loginSuccess">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="mailFormat in mailFormats" type="item-text-wrap" href="#/mailFormats/{{mailFormat.id}}">
     
        <h2>{{mailFormat.subject}}</h2>
      
        <i class="icon ion-chevron-right icon-accessory"></i>    
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
